{% extends 'admin_base.html' %}


{% block title %}
    {{title}}
{% endblock title %}
    

{% block content %}
<main>
    <div class="container py-3">
        <center>
            <header>
                <h2>{{title}}</h2>
            </header>
        </center>
        <main>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>
    </div>
</main>
{% endblock content %}
